<!DOCTYPE>
<htm>
<head>
	<title> Tabel </title>
</head>
<body>
	<h2 align="center">
		Membuat Tabel
	</h2>
<table border="2px" style="text-align: left; height: 400px" width="1200px" align="center" cellpadding="40px">
	<tr>
		<td>
			1,1
		</td>
		<td>
			1,2
		</td>
		<td colspan="2">
			1,3
		</td>
	</tr>
	<tr>
		<td colspan="2" rowspan="2">
			2,1
		</td>
		<td>
			2,3
		</td>
		<td rowspan="2">
			2,4
		</td>
	</tr>
	<tr>
		<td>
			3,3
		</td>
	</tr>
</table>
</body>
</html>
